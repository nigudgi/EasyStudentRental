<div class="main page-offset">
    <div class="form-panel col-xs-10 col-sm-6 col-md-4 col-centered">
        <h3>Profile</h3>

        <div ng-if="updated" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <span>Your profile has been updated!</span>
        </div>
        <div class="form-holder">
            <form action="">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input ng-model="user.firstname" type="text" class="form-control" id="firstName"
                           placeholder="John"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input ng-model="user.lastname" type="text" class="form-control" id="lastName" placeholder="Smith"/>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email</label>
                    <input ng-model="user.email" type="email" class="form-control" id="emailAddress"
                           placeholder="john.smith@example.com"/>
                </div>
                <div class="form-group">
                    <label for="userame">Username</label>
                    <input ng-model="user.username" type="text" class="form-control" id="userame" placeholder="Smith"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Choose password"/>
                </div>
                <a class="btn btn-custom" ng-click="update(user)" role="button">Update</a>
            </form>
        </div>
    </div>
</div>
